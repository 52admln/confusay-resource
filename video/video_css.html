<!--登陆注册面板-->
<div class="login-panel-inner">
    <ul class="login-panel-nav">
        <li class="login-nav-item on">注册</li>
        <li class="login-nav-item">登陆</li>

    <div class="clear"></div>
    <div class="login-panel panel-reg active">
        <form id="form-reg" method="post">
            <label><span>*</span>邮箱:</label>

            <label><span>*</span>密码:</label>
            <input type="password" name="password" required="required" id="form-password-1"/>

            <input type="password" name="re-password" onchange="checkPassword()" required="required"

            <input type="submit" value="点击注册" id="form-reg-submit"/>
            <span>已有账号?</span><a href="#" id="link-login">立即登陆</a>
        </form>
    </div>
    <div class="login-panel panel-login">
        <form id="form-login" method="post">
            <label>邮箱:</label>
            <input type="email" name="email" placeholder="邮箱" required="required"/>
            <label>密码:</label>
            <input type="password" name="password" placeholder="密码" required="required"/>
            <input type="submit" value="立即登陆" id="form-login-submit"/>
            <a href="#">忘记密码?</a>
        </form>
    </div>
    <div class="login-close"><a href="#"> <i class="fa fa-times fa-lg" aria-hidden="true"></i></a></div>
